<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us – MoviePulse</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#0c0c0c;
    color:white;
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 50px;
    background:rgba(0,0,0,0.95);
    border-bottom:2px solid #ff1f1f;
}

.logo{
    cursor:pointer;
}

.movie-name{
    display:block;
    font-size:26px;
    font-weight:700;
    color:#ff1f1f;
}

.slogan{
    display:block;
    font-size:12px;
    color:#aaa;
}

nav{
    display:flex;
    gap:30px;
}

nav a{
    text-decoration:none;
    color:#ddd;
    font-size:16px;
    font-weight:500;
}

nav a:hover,
nav a.active{
    color:#ff1f1f;
}

/* CONTACT SECTION */
.contact{
    padding:60px 20px;
    text-align:center;
}

.contact h1{
    font-size:40px;
    margin-bottom:15px;
}

.contact p{
    color:#bbb;
    margin-bottom:40px;
}

/* FORM */
.contact-form{
    max-width:500px;
    margin:auto;
    background:#151515;
    padding:30px;
    border-radius:10px;
}

.contact-form input,
.contact-form textarea{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:none;
    border-radius:6px;
    background:#222;
    color:white;
    font-size:14px;
}

.contact-form button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:6px;
    background:#ff1f1f;
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.contact-form button:hover{
    background:#e60000;
}

/* FOOTER */
footer{
    background:#000;
    color:#777;
    text-align:center;
    padding:25px;
    margin-top:60px;
    border-top:2px solid #ff1f1f;
}
</style>

</head>

<body>

<header>
    <div class="logo" onclick="location.href='index.html'">
        <span class="movie-name">MoviePulse</span>
        <span class="slogan">Feel the Beat of Cinema</span>
    </div>

```
<nav>
    <a href="index.html">Home</a>
    <a href="poster.html">Movies</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
</nav>
```

</header>

<section class="contact">
    <h1>Contact Us</h1>
    <p>Have questions, suggestions, or feedback? Reach out to the MoviePulse team.</p>

```
<div class="contact-form">
    <form action="mailto:lastshyaka@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>
```

</section>

<footer>
    © 2026 MoviePulse. All rights reserved.
</footer>

</body>
</html>
