<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoviePulse – Home</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 50px;
    background: rgba(0, 0, 0, 0.95);
    border-bottom: 2px solid #ff1f1f;
    position: sticky;
    top: 0;
    z-index: 1000;
}

/* Logo */
.logo {
    cursor: pointer;
}

.movie-name {
    display: block;
    font-size: 26px;
    font-weight: 700;
    color: #ff1f1f;
}

.slogan {
    display: block;
    font-size: 12px;
    color: #aaa;
    margin-top: 2px;
}

/* Nav */
nav {
    display: flex;
    gap: 30px;
}

/* Nav links */
nav a {
    text-decoration: none;
    color: #ddd;
    font-size: 16px;
    font-weight: 500;
    position: relative;
    transition: color 0.3s ease;
}

/* Hover effect */
nav a:hover {
    color: #ff1f1f;
}

/* Underline animation */
nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 0;
    height: 2px;
    background: #ff1f1f;
    transition: width 0.3s ease;
}

nav a:hover::after {
    width: 100%;
}

/* Active page */
nav a.active {
    color: #ff1f1f;
}

nav a.active::after {
    width: 100%;
}

/* HERO SECTION */
.hero {
    min-height: 90vh;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.95)),
        url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba') center/cover no-repeat;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    padding: 20px;
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 15px;
}

.hero p {
    font-size: 18px;
    max-width: 600px;
    color: #ddd;
    margin-bottom: 30px;
}

/* Button */
.posters-btn {
    padding: 14px 30px;
    font-size: 1616px;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    background: #ff1f1f;
    color: white;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.posters-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255, 31, 31, 0.5);
}

/* ARTICLES */
.articles {
    padding: 60px 50px;
    background: #0c0c0c;
    color: white;
}

.articles h2 {
    text-align: center;
    font-size: 32px;
    margin-bottom: 40px;
}

.article-box {
    background: #151515;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}

</head>

<body>

<header>
    <div class="logo" onclick="location.href='index.html'">
        <span class="movie-name">MoviePulse</span>
        <span class="slogan">Feel the Beat of Cinema</span>
    </div>

    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="poster.html">Movies</a>
        <a href="about.html">About</a>
    </nav>
</header>

<div class="hero">
    <h1>Welcome to MoviePulse</h1>
    <p>Your destination for movie reviews, trailers, posters and ratings — all in one place.</p>
    <button class="posters-btn" onclick="location.href='poster.html'">
        Browse Posters →
    </button>
</div>

<div class="articles">
    <h2>Featured Articles</h2>

    <div class="article-box">
        <h3>Why MoviePulse is Your Best Movie Companion</h3>
        <p>We bring together authentic reviews, HD posters, trailers and news updates.</p>
    </div>

    <div class="article-box">
        <h3>Top 10 Movies That Changed Cinema</h3>
        <p>A deep dive into the films that shaped today’s movie world.</p>
    </div>
</div>

</body>
</html>
