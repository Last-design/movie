  header.nav{display:flex;align-items:center;gap:12px;justify-content:space-between;padding:12px 18px;background:var(--panel);position:sticky;top:0;z-index:50}
  .logo{color:var(--accent);font-weight:700;font-size:20px;cursor:pointer}
  #searchInput{width:300px;padding:8px;border-radius:6px;border:1px solid #222;background:#121212;color:#fff}
  main.container{display:flex;gap:18px;padding:18px;max-width:1200px;margin:18px auto}
  .main-area{flex:3;background:var(--panel);padding:16px;border-radius:10px}
  .side-area{flex:1;background:var(--panel);padding:12px;border-radius:10px;height:calc(100vh - 170px);overflow:auto}
    .logo{color:var(--accent);font-weight:700;font-size:20px;cursor:pointer;display:flex;align-items:center;gap:8px}
  .logo .slogan{font-size:12px;color:var(--muted);margin-left:6px}
  .video-frame{width:100%;height:480px;border-radius:8px;border:0;background:#000}
  .side-item{display:flex;flex-direction:column;gap:6px;margin-bottom:12px;cursor:pointer}
  .side-item img{width:100%;border-radius:6px;object-fit:cover;height:120px}
  .side-item p{margin:0;text-align:center;color:#fff;font-weight:600}
  .meta{color:var(--muted);margin-top:8px}
  @media(max-width:900px){main.container{flex-direction:column}.video-frame{height:260px}.side-area{height:auto}}
 
  nav {
    display: flex;
    gap: 30px;
}

/* Nav links */
nav a {
    text-decoration: none;
    color: #ddd;
    font-size: 16px;
    font-weight: 500;
    position: relative;
    transition: color 0.3s ease;
}

/* Hover effect */
nav a:hover {
    color: #ff1f1f;
}

/* Underline animation */
nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 0;
    height: 2px;
    background: #ff1f1f;
    transition: width 0.3s ease;
}

nav a:hover::after {
    width: 100%;
}

/* Active page */
nav a.active {
    color: #ff1f1f;
}

nav a.active::after {
    width: 100%;
}

  const sideArea = document.getElementById('sideArea');

  function loadMain(movie){
    mainArea.innerHTML = `
      <h2 style="margin:0 0 12px">${movie.title}</h2>
      <iframe class="video-frame" src="${movie.trailer}" allowfullscreen></iframe>
      <div class="meta">Release: ${movie.date}</div>
    `;
  }

  function renderSide(list, activeId){
    sideArea.innerHTML = '';
    list.forEach(m=>{
      const div = document.createElement('div');
      div.className = 'side-item';
      div.onclick = ()=>{ location.href = `trailer.html?id=${encodeURIComponent(m.id)}`; };
      div.innerHTML = `
        <img src="${m.poster}" alt="${m.title}">
        <p>${m.title}</p>
      `;
      if(String(m.id) === String(activeId)){
        div.style.outline = `2px solid rgba(229,9,20,0.9)`;
      }
      sideArea.appendChild(div);
    });
  }

  loadMain(current);
  renderSide(movies, current.id);

  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('keydown', e=>{
    if(e.key === 'Enter'){
      const q = searchInput.value.trim();
      if(q.length) {
        window.location.href = `posters.html?q=${encodeURIComponent(q)}`;
      } else {

      }
    }
