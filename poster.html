<style>
  :root{
    --bg:#0b0b0b; --panel:#111; --accent:#E50914; --accent-2:#ff3d3d; --muted:#bdbdbd;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:#fff;font-family:'Poppins',sans-serif}
  header.nav{display:flex;align-items:center;gap:16px;justify-content:space-between;padding:14px 20px;background:var(--panel);position:sticky;top:0;z-index:50}
  .logo{color:var(--accent);font-weight:700;font-size:20px;cursor:pointer;display:flex;align-items:center;gap:8px}
  .logo .slogan{font-size:12px;color:var(--muted);margin-left:6px}
  .search-wrap{flex:1;max-width:600px;margin:0 20px}
  #searchInput{width:100%;padding:8px 12px;border-radius:6px;border:1px solid #222;background:#121212;color:#fff}
  nav.links a{color:#fff;text-decoration:none;margin-left:16px;font-weight:600;position:relative}
  nav.links a:hover{color:var(--accent)}
  nav.links a.active{color:var(--accent)}
  nav.links a.active::after{content:"";position:absolute;left:0;bottom:-2px;width:100%;height:2px;background:var(--accent);border-radius:2px}

  /* posters row */
  .posters-row {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  padding: 20px;
  justify-content: center;
  overflow-x: hidden;
}
  .card{position:relative;width:160px;flex:0 0 160px;border-radius:10px;overflow:hidden;border:2px solid rgba(255,255,255,0.04);transition:transform .22s ease,box-shadow .22s}
  .card img{display:block;width:100%;height:240px;object-fit:cover}
  .card:hover{transform:translateY(-6px);box-shadow:0 16px 40px rgba(0,0,0,0.6)}
  .overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0) 40%, rgba(0,0,0,0.7));pointer-events:none}
  .meta{position:absolute;left:8px;bottom:8px;color:#fff;font-size:13px;pointer-events:none}
  .hover-buttons{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:8px;opacity:0;transition:opacity .18s;pointer-events:none}
  .card:hover .hover-buttons{opacity:1;pointer-events:auto;background:rgba(0,0,0,0.45)}
  .btn{padding:8px 12px;border-radius:6px;border:none;background:var(--accent);color:#fff;cursor:pointer;font-weight:700}
  .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.08)}
  .rating{color:#FFD700;margin-top:6px}

  /* footer */
  footer{background:var(--panel);text-align:center;padding:12px;color:var(--muted);font-size:14px}
  @media(max-width:600px){
    .card img{height:200px}
    .logo{font-size:18px}
  }
</style>

  const postersRow = document.getElementById('postersRow');
  const searchInput = document.getElementById('searchInput');

  function renderPosters(list){
    postersRow.innerHTML = '';
    list.forEach(m=>{
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img src="${m.poster}" alt="${escapeHtml(m.title)}">
        <div class="overlay"></div>
        <div class="hover-buttons">
          <button class="btn" onclick="goTrailer('${m.id}')">▶ Watch Trailer</button>
          <button class="btn secondary" onclick="goReview('${m.id}')">⭐ Reviews</button>
        </div>
        <div class="meta">
          <div style="font-weight:700">${m.title}</div>
          <div style="font-size:12px;color:#ccc">${m.date}</div>
          <div class="rating">${'★'.repeat(Math.round(m.rating)) + '☆'.repeat(5-Math.round(m.rating))}</div>
        </div>
      `;
      postersRow.appendChild(div);
    });
  }

  function escapeHtml(s){ return s ? s.replace(/&/g,'&amp;').replace(/</g,'&lt;') : s; }

  // initial render
  renderPosters(movies);

  // search (live)
  searchInput.addEventListener('input', ()=>{
    const q = searchInput.value.trim().toLowerCase();
    const filtered = movies.filter(m=>m.title.toLowerCase().includes(q));
    renderPosters(filtered);
  });

  // cross-page search support
  const urlQ = new URLSearchParams(location.search).get('q');
  if(urlQ){ searchInput.value = urlQ; searchInput.dispatchEvent(new Event('input')); }

  // navigation functions
  function goTrailer(id){ location.href = `trailer.html?id=${encodeURIComponent(id)}`; }
  function goReview(id){ location.href = `review.html?id=${encodeURIComponent(id)}`; }

  // allow pressing Enter in search
  searchInput.addEventListener('keydown', e=>{
    if(e.key === 'Enter'){
      location.href = `posters.html?q=${encodeURIComponent(searchInput.value.trim())}`;
    }
  });
